<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="container">
       <h1 class="title is-2">Проверка на високосный год</h1>
      <div class="box">
          <div class="field">
              <label class="label">Введите год</label>
              <div class="control">
                  <input class="input" type="number" v-model.number="year" placeholder="Год">
              </div>
          </div>
         <p class="is-size-4" v-if="isLeapYear !== null">
              {{isLeapYear ? 'Год високосный' : 'Год не високосный'}}
         </p>
       </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="script.js"></script>
</body>
</html>
